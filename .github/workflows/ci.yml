name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  pre-commit:
    name: Run pre-commit hooks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install pre-commit and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Run pre-commit on all files
        run: pre-commit run --all-files
        continue-on-error: true

      - name: Commit and push changes if any, then fail
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          if [[ -n "$(git status --porcelain)" ]]; then
            git add .
            git commit -m "chore: apply pre-commit fixes"
            git push
            echo "Pre-commit hooks made changes and pushed them. Please review."
            exit 1
          fi

  test:
    name: Run tests
    needs: pre-commit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[test]
      - name: Create .env file
        run: |
          echo "VK_TOKEN=${{ secrets.VK_TOKEN }}" > .env
          echo "VK_GROUP_ID=${{ secrets.VK_GROUP_ID }}" >> .env
          echo "VK_WRITE_TO=[2]" >> .env
          echo "TWITCH_USER_LOGIN=${{ vars.TWITCH_USER_LOGIN }}" >> .env
      - name: Run pytest
        run: CI=1 pytest
